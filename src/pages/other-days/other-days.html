<ion-header>

  <ion-navbar color="custom2">
    <ion-title>{{city}}, {{country}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="masters">

<ion-card>
  <p padding-top padding-left padding-right class="day">{{dayshow1}}</p>
  <p padding-left class="date">{{day1 | slice:0:11}}</p>
  <ion-item>
    <p item-start class="date">Day</p><p item-end class="date">Night</p>
  </ion-item>
  <ion-grid padding-right padding-left>
    <ion-row>
      <ion-col width-25>
        <p class="day">25°C</p>
      </ion-col>

      <ion-col width-25>
          <img src="assets/icon/01d.png" class="image">
        </ion-col>
        <ion-col width-25>
            <img src="assets/icon/01d.png" class="image">
          </ion-col>

          <ion-col width-25>
              <p class="night">25°C</p>
            </ion-col>
      
    </ion-row>
  </ion-grid>
  <ion-item padding-right padding-left padding-bottom>
    <p class="desc" item-start>Cloudy</p>
    <p class="desc" item-end style="text-align: right">Cloudy</p>
  </ion-item>
</ion-card>
