<ion-header>
  <ion-navbar color="custom1" no-border>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-fab top right edge>
    <button ion-fab color="custom"><ion-icon name="cloud"></ion-icon></button>
  </ion-fab>
  </ion-content>


<ion-content padding class="login-background">

  <ion-item no-lines class="transparent">
   <p class="city">{{(city)}}, {{country}}</p>
   <p class="date">{{cDay}}, {{cDate}} {{cMonth}}, {{cYear}}</p>
  </ion-item>

  <ion-item no-lines class="transparent">
    <p class="temperature">{{temperature | number:'2.0-0'}}°C</p>
    <p class="description">{{desc}}</p>
    <img src item-end src="assets/icon/{{icon}}.png" height="70px" width="70px">
  </ion-item>
<br><br><br>
 <ion-card>
   <ion-list>
     <ion-list-header class="listhead">RIGHT NOW</ion-list-header>
     <ion-item>
      <img src="assets/icon/humidity.png" item-start class="icon">
      <p class="today">Humidity</p>
      <p item-end class="today">{{humidity}}%</p>
     </ion-item>

     <ion-item>
      <img src="assets/icon/pressure.png" item-start class="icon">
      <p class="today">Pressure</p>
      <p item-end class="today">{{pressure}} hPa</p>
     </ion-item>

     <ion-item>
      <img src="assets/icon/wind.png" item-start class="icon">
      <p class="today">Wind</p>
      <p item-end class="today">{{windSpeed}} m/sec</p>
     </ion-item>

     <ion-item>
      <img src="assets/icon/windDir.png" item-start class="icon">
      <p class="today">Wind Direction</p>
      <p item-end class="today">{{windDir}}°</p>
     </ion-item>

   </ion-list>
 </ion-card>
 <br>
 <ion-fab center right>
  <button ion-fab color="custom1"><ion-icon name="search"></ion-icon></button>
</ion-fab>

</ion-content>
